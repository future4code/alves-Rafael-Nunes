<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Adicionar Produto</title>
  </head>
  <body>
    <header>
      <p>A Sua Moda</p>
    </header>

    <nav id="navprod">
      <button><a href="./index.html">Página Inicial</a>
      <button><a href="./ctrl-estoque.html">Controle de Estoque</a>
      <button><a href="./add-produto.html">Adicionar Produto</a>
      <button><a href="./funcionarios.html">Funcionários</a>
    </nav>

    <h2 id="prod">Adicionar Produto</h2>
    <form action="" id="preencher">
      <label for="link-foto">Link para foto: </label>
      <input type="url" id="link-foto" name="link-foto" />
      <br />

      <label for="descricao">Descrição do produto: </label>
      <!-- Adicione o id apropriado para o input abaixo -->
      <input type="text" id="descrição" name="descrição" />
      <br />
      <label for="preco">Preço (em R$): </label>
      <!-- Adicione o id apropriado e o type para receber números abaixo -->
      <input type="text" id="preço" name="preço" />
      <br />

      <!-- Preencha as propriedades necessárias para os elementos abaixo -->
      <label>Quantidade disponível: </label>
      <input
        type="number"
        id="quantidade disponível"
        name="quantidade disponível"
      />

      <br />
      <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
      <button id="adicionar" type="submit">Adicionar</button>
    </form>
  </body>
</html>
